<head>
  <!-- Кодировка -->
  <meta charset="UTF-8" />

  <!-- Адаптивность -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Совместимость с IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Основные мета-теги SEO -->
  <title>IBB.EXPERT</title>
  <meta
    name="description"
    content="Краткое описание сайта (до 160 символов)."
  />
  <meta name="keywords" content="ключевые, слова, через, запятую" />
  <meta name="author" content="Ваше имя или название компании" />

  <!-- Open Graph (для соцсетей) -->
  <meta property="og:title" content="IBB.EXPERT" />
  <meta property="og:description" content="Ваш проводник в мире страхования" />
  <meta property="og:image" content="og-preview.png" />
  <meta property="og:url" content="https://example.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="IBB.EXPERT" />
  <meta name="twitter:description" content="Ваш проводник в мире страхования" />
  <meta name="twitter:image" content="twitter-preview.jpg" />

  <!-- Favicon и иконки для устройств -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#FFF" />

  <!-- Canonical URL (для избежания дубликатов страниц) -->
  <!-- <link rel="canonical" href="https://example.com" /> -->

  <!-- Preload, Prefetch, Preconnect -->
  <link rel="preload" href="./img/hero.webp" as="image" fetchpriority="high" />
  <link
    rel="preload"
    href="./img/svg/logo.svg"
    as="image"
    fetchpriority="high"
  />

  <!-- Подключение стилей -->
  <link rel="stylesheet" href="css/vendor.css" />
  <link rel="stylesheet" href="css/main.css" />

  <!-- JavaScript -->
  <script defer src="js/main.js"></script>

  <!-- CSP (Content Security Policy) для безопасности -->
  <!-- <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' https://example.com; script-src 'self' 'unsafe-inline' https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"
  /> -->
</head>
